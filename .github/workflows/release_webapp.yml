name: Create webapp release
on:
  workflow_call:
    inputs:
      env_webapp_version:
        required: true
        type: string
      env_webapp_branch:
        required: false
        type: string
        default: main
  workflow_dispatch:
    inputs:
      env_webapp_version:
        description: manual input of webapp version
        required: true
        type: string
      env_webapp_branch:
        description: manual input of webapp branch
        required: false
        type: string
        default: main
jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App installation access token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.FLECS_WORKFLOW_AUTOMATION_CLIENT_ID }}
          private-key: ${{ secrets.FLECS_WORKFLOW_AUTOMATION_KEY }}
      - name: Create webapp release
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/{owner}/{app}/releases
          owner: FLECS-Technologies
          app: flecs-webapp-dummy
          data: >
            {
              "tag_name": "${{ inputs.env_webapp_version }}",
              "target_commitish": ${{ inputs.env_webapp_branch }},
              "name":"${{ inputs.env_webapp_version }}",
              "body":"Automated dummy release",
              "draft": false,
              "prerelease": false,
              "message": "automated tag creation",
              "generate_release_notes":true,
            }
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}